ecosystem:no_update_news = true
$config_dir = ~/.config/hypr
monitor=HDMI-A-1,preferred,0x0,1
monitor=DP-1,1920x1080,-1920x0,1
monitor=eDP-1,1920x1080,auto,1

$terminal = kitty
$browser = firefox
$fileManager = thunar
$sudoFileManager = "sudo thunar"
$menu = $config_dir/launcher_t3
$screenshot = /home/paul/.config/rofi/applets/bin/screenshot.sh
$exit = /home/paul/.config/rofi/applets/bin/powermenu.sh

exec-once = /usr/local/bin/dl-sort
exec-once = waybar & hyprpaper 
# exec-once = hypridle
exec-once = demonsend start
exec-once = wl-paste --type text --watch cliphist store exec-once = wl-paste --type image --watch cliphist store exec-once = systemctl --user start hyprpolkitagent
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
  gaps_in = 2
  gaps_out = 4
  border_size = 1
  col.active_border = rgba(2266ddff)
  col.inactive_border = rgba(595959aa)
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}
decoration {
  rounding = 2
  active_opacity = 1.0
  inactive_opacity = 0.9
  shadow {
    enabled = true
    range = 4
    render_power = 6
    color = rgba(1a1a1aee)
  }
  blur {
    enabled = true
    size = 3
    passes = 3
    vibrancy = 0.1696
  }
}
animations {
  enabled = yes, please :)
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1
  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = false
}

input {
  kb_layout = de
  kb_options = caps:swapescape
  follow_mouse = 1
  sensitivity = 0
  touchpad {
    natural_scroll = true
  }
}
device {
  name = syna32b3:01-06cb:ce7d-mouse
  sensitivity = 0.0
}
device {
  name = logitech-g502-hero-gaming-mouse
  sensitivity = -0.2
}
gestures {
  workspace_swipe = true
}

$mainMod = SUPER 


source = ~/.config/hypr/custom/keybindings.conf
source = ~/.config/hypr/custom/rules.conf
